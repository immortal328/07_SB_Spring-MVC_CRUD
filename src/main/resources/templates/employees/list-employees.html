<!DOCTYPE HTML>
<html lang="en" xmlns:th = "http://www.tymeleaf.org">
	<head>
		<title>Spring MVC CRUD</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		       rel="stylesheet" 
		       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		       crossorigin="anonymous">
		<!-- <link rel="stylesheet" th:href="@{/css/demo.css}" /> -->	
	</head>
	<body>
		<div class="container">
			<h3>Employee Details</h3><hr>
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Employee	</a>
			<table class="table table-bordered table-striped text-center">
				<thead class="table-dark">
					<tr>
					<!-- 	<th>Sr.No</th> -->
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>				
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<!-- <td th:text="${employee.id}"/> -->
						<td th:text="${employee.firstName}"/>
						<td th:text="${employee.lastName}"/>
						<td th:text="${employee.email}"/>
						<td>
							<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm"> Update </a>
							<!-- <a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}" class="btn btn- btn-sm"> Delete </a>
							Add "delete" button/link -->
							<a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
					   			onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
							</a>						
						</td>					
					</tr>				
				</tbody>
			</table>
		</div>	
	</body>
</html>
